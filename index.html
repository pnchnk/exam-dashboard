<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exam by Nikita Panchenko</title>
</head>
<body>
    <div class="container">
        <aside class="left-menu">
            <p class="menu-header">Company</p>

            <ul class="spisok-nav">
                <li class="dash"><a href="#">Dashboard</a></li>
                <li class="user-pr"><a href="#">User Profile</a></li>
                <li class="maps"><a href="#">Maps</a></li>
                <li class="notification"><a href="#">Notifications</a></li>
                <li class="sup"><a href="#">Support</a></li>
            </ul>

        </aside>

        <div class="content">
            <p class="menu-header">Dashboard</p>

            <div class="first-card-row">
                <div class="card">
                    <img src="./icons_exam_task1/data_white.svg" alt="">
                    <div class="card-body">
                        <h3>Used space</h3>
                        <h4>49/50 GB</h4>
                    </div>
                    <div class="card-description">
                        <p class="p1">Get more space...</p>
                    </div>
                </div>

                <div class="card">
                    <img src="./icons_exam_task1/shop_white.svg" class="shop-img" alt="">
                    <div class="card-body">
                        <h3>Revenue</h3>
                        <h4>$ 34,245</h4>
                    </div>
                    <div class="card-description">
                        <p class="p2">Last 24 Hours</p>
                    </div>
                </div>

                <div class="card">
                    <img src="./icons_exam_task1/tag_white.svg" class="tag-img" alt="">
                    <div class="card-body">
                        <h3>Fixed Issues</h3>
                        <h4>75</h4>
                    </div>
                    <div class="card-description">
                        <p class="p3">Tracked from Github</p>
                    </div>
                </div>

                <div class="card">
                    <img src="./icons_exam_task1/paperplane_white.svg" class="plane-img" alt="">
                    <div class="card-body">
                        <h3>Followers</h3>
                        <h4>+ 245</h4>
                    </div>
                    <div class="card-description">
                        <p class="p4">Just updated</p>
                    </div>
                </div>
                
            </div>

        </div>

    </div>
</body>
</html>
